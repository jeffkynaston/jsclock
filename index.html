<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script type="text/javascript" src="clock.js"></script>
	<script type="text/javascript" src="coordinates.js"></script>
	<title>Object Oriented JavaScript Clock</title>
</head>
<body>
	<div id="container">
		<div id="picker">
			click for color<br/>
			<input class="color">
		</div>
	<div id="sizer">
		<form action="demo_form.asp" method="get">
		  drag for size<br/>
		  <input class="size" type="range" name="points" min="25" max="300" value="300">
		</form>
	</div>
		<div class="display">
			<canvas id="clock-canvas" width="600" height="600"></canvas>
		</div>
	</div>
</body>
</html>
